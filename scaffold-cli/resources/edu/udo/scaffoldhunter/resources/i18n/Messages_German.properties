DendrogramView.ClusteringType.Exact = Klassisches bzw. exaktes SAHN-Clustering.
DendrogramView.ClusteringType.Heuristic = <b>Heuristisches SAHN-Clustering</b>.<br>Dieses Verfahren sollte bevorzugt eingesetzt werden, wenn das exakte Verfahren zu langsam ist oder zu viel Arbeitsspeicher benötigt. Erfahrungsgemäß kann der Einsatz für Subsets mit einer Größe von mindestens 10000 Molekülen sinnvoll sein. Zwei Parameter stehen für dieses Verfahren zur Auswahl, welche einen Einfluss auf die Qualität und Geschwindigkeit haben. Die Dimensionalität sollte enttsprechend des Datensatzes gewählt werden. <b>Low</b> für eine <b>Dimensionalität</b> zwischen 1 und 7, <b>Mid</b> für 7-13 und <b>High</b> für > 13. Bei Unsicherheit bzgl. der Dimensionalität kann man mit einer niedrigen Dimensionalität starten und diese erhöhen falls die Ergebnissqualität unabhängig von dem Parameter Qualität nicht ausreichend ist.      

DendrogramView.Distance.Euclide = Die Euklidische Distanz <b>d(x,y)</b> ist zwischen zwei numerischen Vektoren <b>x=(x1,...,xn)</b> und <b>y=(y1,...,yn)</b> definiert. Jede ausgewählte Eingeschaft entspricht daher einer Zeile in dem Vektor.<br>Formel: <b>d(x, y) = &radic;((x1-y1)² + ... + (xn-yn)²)</b>
DendrogramView.Distance.Tanimoto = <b>Deprecated: Wenn möglich schnelleres TanimotoBit verwenden!</b><br>Der Tanimoto Koeffizient <b>d(a,b)</b> ist zwischen zwei Bit-Fingerprints <b>a=({0,1}1,...,{0,1}n)</b> und <b>b=({0,1}1,...,{0,1}n)</b> definiert. Ein Bit-Fingerprint wird in einer einzelnen Eigenschaft gespeichert.<br>Formel: <b>d(a, b) = |a &and; b| / |a &or; b|</b>
DendrogramView.Distance.TanimotoBit = Der Tanimoto Koeffizient <b>d(a,b)</b> ist zwischen zwei Bit-Fingerprints <b>a=({0,1}1,...,{0,1}n)</b> und <b>b=({0,1}1,...,{0,1}n)</b> definiert. Er ist eng verwand mit dem Jaccard Koeffizient. Ein Bit-Fingerprint wird in einer einzelnen Eigenschaft gespeichert.<br>Formel: <b>d(a, b) = |a &and; b| / |a &or; b|</b>
DendrogramView.Distance.Jaccard = Der Jaccard Koeffizient <b>d(a,b)</b> ist zwischen zwei numerischen Fingerprints <b>a=(a1,...,an)</b> und <b>b=(b1,...,bn)</b> definiert. Ein numerischer Fingerprint wird in einer einzelnen Eigenschaft gespeichert.<br>Formel: <b>d(a, b) = |a &cup; b| / |a &cap; b|</b>
DendrogramView.Distance.MCSTanimoto = Ein spezielles Tanimoto Distanzmaß, bei dem basierend auf den Maximum Common Subgraphs der Molekülstruktur die Distanz berechnet wird. Daher ist wird keine Eigenschaft zur berechnung benötigt.

DendrogramView.Linkage.Preamble = Das Linkage-Verfahren definiert die Inter-Cluster-Distanz auf basis der paarweisen Distanzen der Moleküle. Die beiden Cluster mit minimaler Distanz werden in jedem Schritt des Algorithmus miteinerander verschmolzen.
DendrogramView.Linkage.Ward = <b>Ward Linkage</b> verschmilzt die Cluster, durch die sich ein minimaler Anstieg der Varianz ergibt 
DendrogramView.Linkage.Median = <b>Median Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand des gewichteten Clusterzentroiden (WPGMC)
DendrogramView.Linkage.Single = <b>Single Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand der nächst liegenden Clusterelemente
DendrogramView.Linkage.Group = <b>Group Average Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand des ungewichteten Clusterdurchschnitts (UPGMA)
DendrogramView.Linkage.McQuitty = <b>McQuitty Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand des gewichteten Clusterdurchschnitts (WPGMA)
DendrogramView.Linkage.Complete = <b>Complete Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand der weitest entfernt liegenden Clusterelemente
DendrogramView.Linkage.Centroid = <b>Centroid Linkage</b> verschmilzt die Cluster mit dem geringsten Abstand des ungewichteten Clusterzentroiden (UPGMC)

